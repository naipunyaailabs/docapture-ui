version: '3.8'

services:
  docapture-ui-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: docapture-ui-dev
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-docapture Pro}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-https://docapture.com}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://host.docker.internal:5000}
      NEXT_PUBLIC_AUTH_API_BASE_URL: ${NEXT_PUBLIC_AUTH_API_BASE_URL:-http://host.docker.internal:5000}
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://host.docker.internal:5000}
      NEXT_PUBLIC_API_KEY: ${API_KEY}
      NEXT_PUBLIC_SUPPORT_EMAIL: ${NEXT_PUBLIC_SUPPORT_EMAIL:-support@docapture.com}
      NEXT_PUBLIC_MAX_UPLOAD_SIZE: ${NEXT_PUBLIC_MAX_UPLOAD_SIZE:-100}
      NEXT_PUBLIC_DEFAULT_THEME: ${NEXT_PUBLIC_DEFAULT_THEME:-system}
      GROQ_API_KEY: ${GROQ_API_KEY}
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - docapture-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  docapture-ui-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docapture-ui-prod
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-docapture Pro}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-https://docapture.com}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://host.docker.internal:5000}
      NEXT_PUBLIC_AUTH_API_BASE_URL: ${NEXT_PUBLIC_AUTH_API_BASE_URL:-http://host.docker.internal:5000}
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://host.docker.internal:5000}
      NEXT_PUBLIC_API_KEY: ${API_KEY}
      NEXT_PUBLIC_SUPPORT_EMAIL: ${NEXT_PUBLIC_SUPPORT_EMAIL:-support@docapture.com}
      NEXT_PUBLIC_MAX_UPLOAD_SIZE: ${NEXT_PUBLIC_MAX_UPLOAD_SIZE:-100}
      NEXT_PUBLIC_DEFAULT_THEME: ${NEXT_PUBLIC_DEFAULT_THEME:-system}
      GROQ_API_KEY: ${GROQ_API_KEY}
      NODE_ENV: production
    ports:
      - "3001:3000"
    networks:
      - docapture-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  docapture-ui-static:
    build:
      context: .
      dockerfile: Dockerfile.static
    container_name: docapture-ui-static
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - docapture-network

networks:
  docapture-network:
    driver: bridge
    name: docapture-ui-network